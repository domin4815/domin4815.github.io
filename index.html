<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera
              gpsTimeInterval="5"></a-camera>
    <a-entity
            gltf-model="url(img/tower.glb)"
            gps-new-entity-place="latitude: 50.086316; longitude: 19.920373"
            scale="10 10 10"></a-entity>
    <a-entity
            gltf-model="url(img/tower.glb)"
            gps-new-entity-place="latitude: 50.086316; longitude: 19.920373"
            scale="10 10 10"></a-entity>
    <a-entity
            material='color: red'
            geometry='primitive: box'
            gps-new-entity-place="latitude: 50.084448; longitude: 19.922058"
            scale="10 10 10"></a-entity>
    <a-entity
            material='color: red'
            geometry='primitive: box'
            gps-new-entity-place="latitude: 50.083911; longitude: 19.924150"
            scale="100 100 100"></a-entity>
</a-scene>
</body>
</html>
