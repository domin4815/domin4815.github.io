<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera
              simulateLatitude="50.082849"
              simulateLongitude="19.923860"
              gpsTimeInterval="10"></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 50.082893; longitude: 19.924757" scale="10 10 10"></a-entity>
</a-scene>
</body>
</html>
