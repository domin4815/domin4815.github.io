<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
>

    <a-entity
            material='color: red'
            geometry='primitive: box'
            gps-entity-place="latitude: 50.084448; longitude: 19.922058"
            scale="10 10 10"></a-entity>


    <!--    south-->
    <a-entity
            gltf-model="url(img/palisade.glb)"
            gps-entity-place="latitude: 50.082086; longitude: 19.924918"
            scale="10 10 10"></a-entity>

    <!--    east-->
    <a-entity
            gltf-model="url(img/palisade.glb)"
            gps-entity-place="latitude: 50.082800; longitude: 19.926217"
            scale="10 10 10"></a-entity>

    <!--    za kopcem-->
    <a-entity
            gltf-model="url(img/palisade.glb)"
            gps-entity-place="latitude: 50.0598628; longitude: 19.845516"
            scale="10 10 10"></a-entity>


    <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
</body>
</html>
