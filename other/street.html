<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
>

    <a-plane
            gps-entity-place="latitude: 50.083838; longitude: 19.927055;"
            simulateLatitude="50.083838"
            simulateLongitude="19.927055"
            rotation="-90 0 0" width="4" height="100" color="#7BC8A4" opacity="0.5"></a-plane>

    <a-camera gps-camera rotation-reader gpsMinDistance="1" positionMinAccuracy="30"></a-camera>
</a-scene>
</body>
<script>alert(1);</script>

</html>
