<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rekonstrukcja</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <select id="cameraSelect"></select>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <a-entity scale="1 1 1" gps-entity-place="latitude: 50.061702; longitude: 19.902871;">
            <a-entity id="wall"></a-entity>
        </a-entity>


        <script>
            function createWall(entityId, length) {
                const wall = document.querySelector(entityId);
                for (let i = 0; i < length; i++) {
                    const x = i;
                    const z = 0;
                    const y = 0;
                    const rotation = 0;

                    const box = document.createElement('a-box');
                    box.setAttribute('position', `${x} ${y} ${z}`);
                    box.setAttribute('rotation', `0 ${-rotation} 0`);
                    box.setAttribute('width', 0.8);
                    box.setAttribute('height', 2);
                    box.setAttribute('depth', 0.5);
                    box.setAttribute('color', '#F6C709');
                    box.setAttribute('opacity', 0.5);
                    box.setAttribute('transparent', true);

                    wall.appendChild(box);
                }
            }

            createWall('#wall', 150);

            // Function to get available video input devices
            async function getCameras() {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const cameraSelect = document.getElementById('cameraSelect');

                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);
                });

                cameraSelect.onchange = () => {
                    const selectedDeviceId = cameraSelect.value;
                    const arScene = document.querySelector('a-scene');
                    arScene.setAttribute('arjs', `sourceType: webcam; deviceId: ${selectedDeviceId}; videoTexture: true; debugUIEnabled: false;`);
                };
            }

            getCameras();
        </script>


        <a-camera smooth-gps gps-camera rotation-reader gpsMinDistance="0.5" positionMinAccuracy="30"
            gpsTimeInterval="0.5"></a-camera>
    </a-scene>
</body>

</html>
